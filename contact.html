<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img class="header__logo" src="./icon/mioLogo.svg" alt="Mio Logotip" />
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">Biography</li>
              <li class="header__nav-list-item">Painting</li>
              <li class="header__nav-list-item">NFT</li>
              <li class="header__nav-list-item">Projects</li>
              <li class="header__nav-list-item">Interior</li>
              <li class="header__nav-list-item">Contacts</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <h1 class="main__title">Contact me</h1>
          <div class="main__form">
            <form action="">
              <input type="text" placeholder="First name" />
              <input type="text" placeholder="Last name" />
              <input type="email" name="Email" id="Email" placeholder="Email" />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Type your message here... "
              ></textarea>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer_wrapper"></div>
      </div>
    </footer>
  </body>
</html>
